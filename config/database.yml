
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: yoga_development
  host: localhost
  port: 5432


test:
  <<: *default
  database: yoga_test


production:
  <<: *default
  database: yoga_production
  username: yoga
  password: <%= ENV["YOGA_DATABASE_PASSWORD"] %>
